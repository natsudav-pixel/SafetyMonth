let current=0, score=0, empId='';

function startQuiz(){
  empId = document.getElementById("empId").value.trim();
  if(!empId){ alert("à¸à¸£à¸¸à¸“à¸²à¸à¸£à¸­à¸à¸£à¸«à¸±à¸ªà¸à¸™à¸±à¸à¸‡à¸²à¸™"); return; }

  fetch(`${SCRIPT_URL}?action=check&id=${empId}`)
    .then(r=>r.text())
    .then(t=>{
      if(t==="used"){ alert("à¸£à¸«à¸±à¸ªà¸™à¸µà¹‰à¹€à¸„à¸¢à¹€à¸¥à¹ˆà¸™à¹à¸¥à¹‰à¸§"); return; }
      document.getElementById("quiz").style.display="block";
      renderQuestion();
    })
    .catch(err=>{ alert("à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹€à¸Šà¸·à¹ˆà¸­à¸¡à¸•à¹ˆà¸­ server à¹„à¸”à¹‰: "+err.message); });
}

function renderQuestion(){
  const language = document.getElementById("language").value;
  const q = quizData[current];
  document.getElementById("question").textContent = q.q[language];
  
  const qImg = document.getElementById("qImage");
  if(q.image){
    if(Array.isArray(q.image)) qImg.src = q.image[0]; 
    else qImg.src = q.image;
    qImg.style.display="block";
  } else qImg.style.display="none";

  const opts = document.getElementById("options");
  opts.innerHTML="";
  q.options.forEach((o,i)=>{
    const btn = document.createElement("button");
    btn.className="option";
    if(q.image && Array.isArray(q.image)){
      const im = document.createElement("img");
      im.src = q.image[i];
      im.style.width="50px";
      im.style.height="50px";
      im.style.marginRight="8px";
      btn.appendChild(im);
    }
    const span = document.createElement("span");
    span.textContent = o[language];
    btn.appendChild(span);
    btn.onclick = ()=>{
      if(i===q.correct) score++;
      current++;
      if(current<quizData.length) renderQuestion();
      else finishQuiz();
    };
    opts.appendChild(btn);
  });
}

function finishQuiz(){
  document.getElementById("quiz").innerHTML = `<h2>ğŸ‰ Quiz à¸ˆà¸šà¹à¸¥à¹‰à¸§! ğŸ‰</h2>
    <p style="text-align:center;font-size:20px;">à¸„à¸°à¹à¸™à¸™à¸‚à¸­à¸‡à¸„à¸¸à¸“: ${score} / ${quizData.length}</p>`;
  
  fetch(SCRIPT_URL, {
    method:"POST",
    body: new URLSearchParams({action:"save",id:empId,score:score,timeUsed:0})
  });
}
